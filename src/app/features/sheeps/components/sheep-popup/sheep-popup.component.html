<mat-card class="form-card">
  <h2>Create Sheep</h2>
  <form [formGroup]="sheepForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Age</mat-label>
      <input matInput type="number" formControlName="age" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Breed</mat-label>
      <input matInput formControlName="breed" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Wool Color</mat-label>
      <input matInput formControlName="woolColor" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Weight (kg)</mat-label>
      <input matInput type="number" formControlName="weight" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Health Status</mat-label>
      <input matInput formControlName="healthStatus" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Temperament</mat-label>
      <mat-select formControlName="temperament" required>
        <mat-option value="Calm">Calm</mat-option>
        <mat-option value="Aggressive">Aggressive</mat-option>
        <mat-option value="Playful">Playful</mat-option>
        <mat-option value="Curious">Curious</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field image-url-field">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="imageUrl" />
    </mat-form-field>
    <div class="form-actions">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="sheepForm.invalid">
        Save
      </button>
    </div>
  </form>
</mat-card>
