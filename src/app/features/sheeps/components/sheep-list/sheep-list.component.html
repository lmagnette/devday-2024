<mat-toolbar [color]="">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Wool of Fame</span>
  <span class="example-spacer"></span>
  <mat-form-field class="example-form-field">
    <mat-label>Filter</mat-label>
    <input matInput type="text" [(ngModel)]="searchValue">
    @if (searchValue) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="searchValue=''">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>
  <button mat-icon-button (click)="openSheepForm()">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<div class="sheep-grid">
    <ng-container *ngFor="let sheep of sheepList | async">
        <app-sheep-summary-card [sheep]="sheep"/>
    </ng-container>
</div>

<ng-template #noSheep>
    <p>No sheep found.</p>
</ng-template>
